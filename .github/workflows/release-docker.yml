name: Release Docker

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version/tag (e.g. v3.5.8)"
        required: true

env:
  DOCKER_USERNAME: 851708184
  IMAGE_NAME: siyuan

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Clone upstream and apply patches
        run: |
          cd ${{ github.workspace }}/repo
          
          git clone --branch ${{ github.event.inputs.version }} --depth=1 https://github.com/siyuan-note/siyuan.git
          cd siyuan
          
          git apply ${{ github.workspace }}/repo/patches/siyuan/disable-update.patch
          git apply ${{ github.workspace }}/repo/patches/siyuan/default-config.patch
          git apply ${{ github.workspace }}/repo/patches/siyuan/mock-vip-user.patch
          
          git status

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          VERSION="${VERSION#v}"
          echo "value=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ github.workspace }}/repo/siyuan
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.value }}
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.value }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
