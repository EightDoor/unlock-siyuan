name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      push_docker:
        description: 'Push to Docker Hub'
        required: false
        default: true
        type: boolean
      push_ghcr:
        description: 'Push to GitHub Container Registry'
        required: false
        default: true
        type: boolean
      build_platforms:
        description: 'Build platforms'
        required: false
        default: 'linux/amd64'
        type: choice
        options:
          - 'linux/amd64'
          - 'linux/arm64'
          - 'linux/amd64,linux/arm64'
      create_release:
        description: 'Create GitHub Release'
        required: false
        default: true
        type: boolean

env:
  IMAGE_NAME: ${{ vars.IMAGE_NAME || 'siyuan' }}

jobs:
  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      version: ${{ steps.meta.outputs.version }}
      docker_username: ${{ secrets.DOCKER_USERNAME }}
      image_name: ${{ env.IMAGE_NAME }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        if: inputs.push_docker == true || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Login to GitHub Container Registry
        if: inputs.push_ghcr == true || startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            name=${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }},enable=${{ inputs.push_docker == true || startsWith(github.ref, 'refs/tags/') }}
            name=ghcr.io/${{ github.repository }},enable=${{ inputs.push_ghcr == true || startsWith(github.ref, 'refs/tags/') }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ inputs.build_platforms || 'linux/amd64' }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build summary
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image Name | \`${{ env.IMAGE_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Platforms | \`${{ inputs.build_platforms || 'linux/amd64' }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY

  create-release:
    needs: build-docker
    runs-on: ubuntu-latest
    if: (inputs.create_release == true && github.event_name == 'workflow_dispatch') || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version info
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v$(date +%Y%m%d)-$(git rev-parse --short HEAD)"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"
      
      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog=Initial release" >> $GITHUB_OUTPUT
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "SiYuan Unlock Edition ${{ steps.version.outputs.version }}"
          body: |
            ## ðŸ”“ SiYuan Unlock Edition
            
            Based on upstream: [siyuan-note/siyuan](https://github.com/siyuan-note/siyuan)
            
            ### âœ¨ Modifications
            - âœ… **VIP features unlocked** - Cloud sync, S3/WebDAV, and all premium features
            - âœ… **Auto-download update disabled** - No automatic update downloads
            
            ### ðŸ³ Docker Images
            
            **Docker Hub:**
            ```bash
            docker pull ${{ needs.build-docker.outputs.docker_username }}/${{ needs.build-docker.outputs.image_name }}:${{ steps.version.outputs.version }}
            docker pull ${{ needs.build-docker.outputs.docker_username }}/${{ needs.build-docker.outputs.image_name }}:latest
            ```
            
            **GitHub Container Registry:**
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}:latest
            ```
            
            ### ðŸš€ Quick Start
            
            ```bash
            docker run -d \
              -v /path/to/workspace:/siyuan/workspace \
              -p 6806:6806 \
